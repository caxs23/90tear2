<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>숙영이는 수액백을 찢어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden; 
            touch-action: none; 
            background-color: #1a1a1a;
            user-select: none;
            -webkit-user-select: none;
        }

        .font-impact {
            font-family: 'Black Han Sans', sans-serif;
        }

        #game-screen {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        @keyframes shake-hard {
            0% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-10px, -10px) rotate(-3deg); filter: blur(1px); }
            20% { transform: translate(10px, 10px) rotate(3deg); }
            30% { transform: translate(-10px, 10px) rotate(-3deg); filter: blur(2px); }
            40% { transform: translate(10px, -10px) rotate(3deg); }
            50% { transform: translate(-5px, 0) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); filter: blur(0); }
        }

        .shake-active {
            animation: shake-hard 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        .tear-flash {
            animation: flash-in 0.2s ease-out forwards;
        }

        @keyframes flash-in {
            0% { opacity: 0; transform: scale(1.5) rotate(-5deg); }
            50% { opacity: 1; transform: scale(1) rotate(0deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .bag-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bag-image {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: opacity 0.1s; 
        }

        .tear-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        .particle {
            position: absolute;
            background: #87CEEB; 
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }

        /* Droplet Effect Styles */
        .droplet {
            position: absolute;
            background: rgba(135, 206, 235, 0.5);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -2px -2px 4px rgba(255, 255, 255, 0.3), 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 100;
            pointer-events: none;
            filter: blur(0.5px);
        }

        @keyframes drop-flow {
            0% { transform: scale(0.4); opacity: 0; }
            15% { transform: scale(1); opacity: 0.8; }
            30% { transform: translateY(15px) scaleX(0.9); }
            100% { transform: translateY(120px) scaleX(0.7); opacity: 0; }
        }

        .droplet-anim {
            animation: drop-flow 3s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards;
        }

        #milestone-popup {
            pointer-events: none;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .milestone-active {
            transform: scale(1) !important;
            animation: pulse-milestone 1s infinite;
        }

        @keyframes fever-scale {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px #ff3b3b); }
            50% { transform: scale(1.3); filter: drop-shadow(0 0 30px #ffea00); }
        }
        .fever-text-anim {
            animation: fever-scale 0.5s infinite ease-in-out;
        }

        @keyframes roll-banner-once {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
        .banner-rolling {
            animation: roll-banner-once 6s linear forwards;
        }

        #ending-overlay {
            background-color: black;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body class="h-screen w-screen relative">

    <!-- Start Screen -->
    <div id="start-screen" class="absolute inset-0 z-[60] flex flex-col items-center justify-center bg-gray-900 text-white p-6 transition-opacity duration-500">
        <h1 class="font-impact text-5xl mb-4 text-center text-red-500 leading-tight drop-shadow-lg">
            숙영이는<br>수액백을<br>찢어
        </h1>
        <p class="text-gray-300 mb-12 text-center text-lg leading-relaxed">
            20% 확률로 튀는 물방울을 조심하세요!<br>
            가장자리로 흘러내리는 수액의 손맛...
        </p>
        <button onclick="startGame()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-12 rounded-full text-2xl shadow-lg transform transition active:scale-95">
            게임 시작
        </button>
    </div>

    <!-- Banner Overlay -->
    <div id="banner-container" class="absolute top-32 left-0 w-full z-[55] hidden overflow-hidden whitespace-nowrap pointer-events-none">
        <div id="banner-text" class="font-impact text-5xl inline-block text-red-600">그녀가 폭주하고 있습니다.</div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="absolute inset-0 hidden flex-col">
        <div class="absolute top-0 left-0 w-full z-40 p-6 flex justify-between items-start pointer-events-none">
            <div id="dev-score-hitbox" onclick="devModeClick()" class="pointer-events-auto bg-white/90 backdrop-blur-sm rounded-2xl px-5 py-3 shadow-xl border-l-4 border-red-500">
                <span class="block text-xs text-gray-500 font-bold">찢은 수액백</span>
                <span id="score" class="text-4xl font-black text-gray-800 font-impact">0</span>
            </div>
            <button onclick="resetGame()" class="pointer-events-auto bg-gray-800/80 text-white p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
            </button>
        </div>

        <div id="milestone-wrapper" class="absolute inset-0 z-50 flex items-center justify-center pointer-events-none">
            <div id="milestone-popup" class="flex flex-col items-center">
                <span id="milestone-count" class="text-6xl text-yellow-400 font-impact"></span>
                <span id="milestone-msg" class="text-4xl text-white font-bold"></span>
            </div>
            <div id="fever-active-text" class="hidden flex-col items-center">
                <span class="text-7xl text-red-500 font-impact fever-text-anim">FEVER TIME!</span>
            </div>
        </div>

        <div id="game-area" class="bag-container cursor-grab active:cursor-grabbing">
            <img id="current-bag-img" src="" alt="IV Bag" class="bag-image">
            <img id="tear-overlay-img" src="https://raw.githubusercontent.com/caxs23/90tear/main/tear.png" alt="Tear" class="tear-overlay">
            <div id="hint" class="absolute z-30 pointer-events-none animate-pulse opacity-70">
                <svg class="w-24 h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
            </div>
        </div>

        <div class="absolute bottom-16 left-0 w-full px-10 z-40 flex flex-col items-center gap-5">
            <div class="w-full h-1.5 bg-gray-800/30 rounded-full overflow-hidden">
                <div id="fever-bar" class="h-full w-0 bg-red-600 transition-all duration-200"></div>
            </div>
            <div class="w-full flex justify-center relative">
                <button id="fever-btn" onclick="activateFever()" disabled class="bg-gray-500 text-white font-bold py-3 px-10 rounded-xl opacity-30 cursor-not-allowed font-impact">피버 타임</button>
                <button id="ending-btn" onclick="triggerEnding()" class="hidden absolute right-0 bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-xl animate-bounce font-impact">엔딩 보기</button>
            </div>
        </div>

        <div id="particles" class="absolute inset-0 pointer-events-none overflow-hidden z-[45]"></div>
        <div id="droplets-container" class="absolute inset-0 pointer-events-none overflow-hidden z-[48]"></div>
    </div>

    <!-- Ending Overlay -->
    <div id="ending-overlay" class="absolute inset-0 z-[100] hidden flex flex-col items-center justify-center p-8">
        <div id="ending-story-container" class="flex flex-col items-center text-center text-white space-y-8">
             <div class="text-xl md:text-2xl font-bold leading-loose">
                수없이 많은 수액백을 찢어버린 숙영..<br>
                그녀의 눈동자에 광기가 서립니다.
             </div>
             <div class="text-3xl text-red-600 font-black">세상을 찢을까?</div>
             <div class="flex gap-6">
                 <button onclick="chooseTear()" class="bg-red-600 text-white px-8 py-4 rounded-xl font-bold">찢는다</button>
                 <button onclick="choosePeace()" class="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold">참는다</button>
             </div>
        </div>
        <img id="ending-img" src="" class="absolute inset-0 w-full h-full object-contain hidden z-10">
        <p id="ending-result-text" class="absolute bottom-36 w-full text-center text-gray-900 text-2xl font-black hidden z-30"></p>
        <button id="restart-btn" onclick="resetGame()" class="hidden absolute bottom-12 z-30 bg-white px-12 py-4 rounded-full text-2xl font-impact">다시 시작</button>
    </div>

    <script>
        // Assets
        const INITIAL_BAG = "https://raw.githubusercontent.com/caxs23/90tear/main/NS.png";
        const ALL_BAGS = [
            "https://raw.githubusercontent.com/caxs23/90tear/main/NS.png",
            "https://raw.githubusercontent.com/caxs23/90tear/main/10dw.png",
            "https://raw.githubusercontent.com/caxs23/90tear/main/5ds.png",
            "https://raw.githubusercontent.com/caxs23/90tear/main/5dw.png",
            "https://raw.githubusercontent.com/caxs23/90tear/main/pls.png",
            "https://raw.githubusercontent.com/caxs23/90tear/main/wfi.png",
            "https://raw.githubusercontent.com/caxs23/90tear/main/tpn.png"
        ];
        const TEAR_IMG = "https://raw.githubusercontent.com/caxs23/90tear/main/tear.png";
        const TEAR_AUDIO_URL = "https://raw.githubusercontent.com/caxs23/90tear/main/Shocked.mp3";
        const ENDING_IMG_1 = "https://raw.githubusercontent.com/caxs23/90tear/main/er.png";
        const ENDING_IMG_2 = "https://raw.githubusercontent.com/caxs23/90tear/main/er2.png";

        // State
        let score = 0;
        let isTearing = false;
        let feverGauge = 0; 
        let isFeverActive = false;
        const FEVER_MAX = 100;
        const tearAudio = new Audio(TEAR_AUDIO_URL);

        // Elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const bagImg = document.getElementById('current-bag-img');
        const tearOverlay = document.getElementById('tear-overlay-img');
        const scoreEl = document.getElementById('score');
        const dropletsContainer = document.getElementById('droplets-container');
        const feverBar = document.getElementById('fever-bar');
        const feverBtn = document.getElementById('fever-btn');

        function startGame() {
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                gameScreen.classList.remove('hidden');
                gameScreen.classList.add('flex');
                initGame();
            }, 500);
        }

        function initGame() {
            score = 0;
            scoreEl.innerText = score;
            loadNextBag();
            setInterval(() => {
                if (!isFeverActive && feverGauge > 0) {
                    feverGauge = Math.max(0, feverGauge - 0.2);
                    updateFeverUI();
                }
            }, 100);
        }

        function loadNextBag() {
            if (isFeverActive) return;
            isTearing = false;
            tearOverlay.style.opacity = '0';
            tearOverlay.classList.remove('tear-flash');
            bagImg.style.opacity = '1';
            bagImg.src = ALL_BAGS[Math.floor(Math.random() * ALL_BAGS.length)];
        }

        function updateFeverUI() {
            feverBar.style.width = feverGauge + '%';
            if (feverGauge >= FEVER_MAX) {
                feverBtn.disabled = false;
                feverBtn.classList.remove('bg-gray-500', 'opacity-30');
                feverBtn.classList.add('bg-red-600', 'animate-pulse');
            } else if (!isFeverActive) {
                feverBtn.disabled = true;
                feverBtn.classList.add('bg-gray-500', 'opacity-30');
            }
        }

        function performTear(fromFever = false) {
            if (!fromFever && (isTearing || isFeverActive)) return;
            isTearing = true;
            score++;
            scoreEl.innerText = score;
            tearAudio.currentTime = 0;
            tearAudio.play().catch(() => {});

            if (!fromFever) {
                feverGauge = Math.min(FEVER_MAX, feverGauge + 12);
                updateFeverUI();
                
                // 20% 확률로 스크린 스플래시 발생
                if (Math.random() < 0.20) {
                    createEdgeDroplets();
                }
            }

            document.getElementById('game-area').classList.add('shake-active');
            bagImg.style.opacity = '0';
            tearOverlay.style.opacity = '1';
            tearOverlay.classList.add('tear-flash');
            
            createGravityParticles(fromFever);

            if (fromFever) {
                setTimeout(() => {
                    bagImg.src = ALL_BAGS[Math.floor(Math.random() * ALL_BAGS.length)];
                    tearOverlay.style.opacity = '0';
                    bagImg.style.opacity = '1';
                    document.getElementById('game-area').classList.remove('shake-active');
                }, 100);
            } else {
                setTimeout(() => {
                    document.getElementById('game-area').classList.remove('shake-active');
                    loadNextBag();
                }, 700);
            }
        }

        function createEdgeDroplets() {
            const numDroplets = Math.floor(Math.random() * 2) + 2; // 2~3개
            for (let i = 0; i < numDroplets; i++) {
                const drop = document.createElement('div');
                drop.className = 'droplet droplet-anim';
                
                const size = Math.random() * 12 + 8;
                drop.style.width = size + 'px';
                drop.style.height = (size * 1.3) + 'px';
                
                // 가장자리 위치 선정 (상하좌우 15% 영역 내)
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                if (side === 0) { // Top
                    x = Math.random() * 90 + 5;
                    y = Math.random() * 15;
                } else if (side === 1) { // Bottom
                    x = Math.random() * 90 + 5;
                    y = Math.random() * 15 + 70;
                } else if (side === 2) { // Left
                    x = Math.random() * 15;
                    y = Math.random() * 90 + 5;
                } else { // Right
                    x = Math.random() * 15 + 85;
                    y = Math.random() * 90 + 5;
                }
                
                drop.style.left = x + '%';
                drop.style.top = y + '%';
                
                dropletsContainer.appendChild(drop);
                setTimeout(() => drop.remove(), 3100);
            }
        }

        function createGravityParticles(isFever) {
            const container = document.getElementById('particles');
            const count = isFever ? 20 : 50;
            const colors = ['#87CEEB', '#B0E0E6', '#ffffff'];
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 6 + 2 + 'px';
                p.style.width = p.style.height = size;
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const startX = window.innerWidth / 2;
                const startY = window.innerHeight / 2;
                p.style.left = startX + 'px';
                p.style.top = startY + 'px';
                
                container.appendChild(p);
                
                let vx = (Math.random() - 0.5) * 30;
                let vy = -(Math.random() * 20 + 10);
                let px = startX, py = startY, op = 1;
                
                function step() {
                    px += vx; py += vy; vy += 1.2; op -= 0.02;
                    p.style.transform = `translate(${px - startX}px, ${py - startY}px)`;
                    p.style.opacity = op;
                    if (op > 0) requestAnimationFrame(step);
                    else p.remove();
                }
                requestAnimationFrame(step);
            }
        }

        // Interaction
        let sX = 0;
        document.getElementById('game-area').addEventListener('touchstart', e => sX = e.touches[0].clientX);
        document.getElementById('game-area').addEventListener('touchend', e => {
            if (Math.abs(e.changedTouches[0].clientX - sX) > 50) performTear();
        });
        document.getElementById('game-area').addEventListener('mousedown', e => sX = e.clientX);
        document.getElementById('game-area').addEventListener('mouseup', e => {
            if (Math.abs(e.clientX - sX) > 50) performTear();
        });

        function activateFever() {
            if (isFeverActive) return;
            isFeverActive = true;
            feverBtn.disabled = true;
            document.getElementById('fever-active-text').classList.remove('hidden');
            const itv = setInterval(() => performTear(true), 150);
            setTimeout(() => {
                clearInterval(itv);
                isFeverActive = false;
                feverGauge = 0;
                document.getElementById('fever-active-text').classList.add('hidden');
                updateFeverUI();
                loadNextBag();
            }, 5000);
        }

        function triggerEnding() {
            document.getElementById('ending-overlay').classList.remove('hidden');
        }

        function chooseTear() {
            document.getElementById('ending-story-container').classList.add('hidden');
            const eImg = document.getElementById('ending-img');
            eImg.src = ENDING_IMG_1;
            eImg.classList.remove('hidden');
            setTimeout(() => {
                tearAudio.play();
                eImg.src = ENDING_IMG_2;
                document.getElementById('ending-result-text').innerText = "세상이 찢어졌습니다...";
                document.getElementById('ending-result-text').classList.remove('hidden');
                document.getElementById('restart-btn').classList.remove('hidden');
            }, 1500);
        }

        function choosePeace() {
            document.getElementById('ending-story-container').classList.add('hidden');
            document.getElementById('ending-result-text').innerText = "평화로운 하루가 지나갑니다.";
            document.getElementById('ending-result-text').classList.remove('hidden');
            document.getElementById('restart-btn').classList.remove('hidden');
        }

        function resetGame() { location.reload(); }
        function devModeClick() { if(++score % 10 === 0) document.getElementById('ending-btn').classList.remove('hidden'); scoreEl.innerText = score; }
    </script>
</body>
</html>
